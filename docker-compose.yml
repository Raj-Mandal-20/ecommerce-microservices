services:
  # üßë‚Äçüíª User Service (Node.js)
  user-service:
    build: ./services/user-service
    container_name: user-service
    ports:
      - "3000:8080"
    env_file:
      - ./services/user-service/.env
    depends_on:
      - user-mongo
    volumes:
      - ./shared/utils:/app/shared/utils

  user-mongo:
    image: mongo:7
    container_name: user-mongo
    ports:
      - "27018:27017"
    volumes:
      - user_data:/data/db

  # üì¶ Product Service (Node.js + gRPC)
  product-service:
    build: 
      context: .
      dockerfile : ./services/product-service/Dockerfile
    container_name: product-service
    ports:
      - "5050:5050"   # REST API
      - "50051:50051" # gRPC server
    env_file:
      - ./services/product-service/.env
    environment:
      - MONGO_URI=mongodb://product-mongo:27017/productdb
    depends_on:
      - product-mongo
    volumes:
      - ./shared/utils:/app/shared/utils

  product-mongo:
    image: mongo:7
    container_name: product-mongo
    ports:
      - "27019:27017"
    volumes:
      - product_data:/data/db

  # üßæ Order Service (Java + Spring Boot + MongoDB)
  order-service:
    build: 
      context: .
      dockerfile : ./services/order-service/Dockerfile
    container_name: order-service
    ports:
      - "9090:8080"
    environment:
      - SPRING_DATA_MONGODB_URI=mongodb://order-mongo:27017/orderdb
    depends_on:
      - order-mongo
      - product-service   # ensure gRPC target is ready

  order-mongo:
    image: mongo:7
    container_name: order-mongo
    ports:
      - "27020:27017"
    volumes:
      - order_data:/data/db

  inventory-service:
    build:
      context: ./services/inventory-service
      dockerfile: Dockerfile
    container_name: inventory-service
    ports:
      - "8081:8080"
    depends_on:
      - inventory-db
      - kafka
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://inventory-db:5432/inventory_db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres

  inventory-db:
    image: postgres:15
    container_name: inventory-db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: inventory_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - inventory_db_data:/var/lib/postgresql/data
    restart:  always

  zookeeper:
    image: confluentinc/cp-zookeeper:7.6.1
    container_name: zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000

  kafka:
    image: confluentinc/cp-kafka:7.6.1
    container_name: kafka
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL: PLAINTEXT
      KAFKA_LISTENER_PORT: 9092
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
    depends_on:
      - zookeeper

volumes:
  user_data:
  product_data:
  order_data:
  inventory_db_data: