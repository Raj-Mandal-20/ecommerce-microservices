services:
  # üßë‚Äçüíª User Service (Node.js)
  user-service:
    build: ./services/user-service
    container_name: user-service
    ports:
      - "3000:8080"
    env_file:
      - ./services/user-service/.env
    depends_on:
      - user-mongo
    volumes:
      - ./shared/utils:/app/shared/utils

  user-mongo:
    image: mongo:7
    container_name: user-mongo
    ports:
      - "27018:27017"
    volumes:
      - user_data:/data/db

  # üì¶ Product Service (Node.js + gRPC)
  product-service:
    build: 
      context: .
      dockerfile : ./services/product-service/Dockerfile
    container_name: product-service
    ports:
      - "5050:5050"   # REST API
      - "50051:50051" # gRPC server
    env_file:
      - ./services/product-service/.env
    environment:
      - MONGO_URI=mongodb://product-mongo:27017/productdb
    depends_on:
      - product-mongo
    volumes:
      - ./shared/utils:/app/shared/utils

  product-mongo:
    image: mongo:7
    container_name: product-mongo
    ports:
      - "27019:27017"
    volumes:
      - product_data:/data/db

  # üßæ Order Service (Java + Spring Boot + MongoDB)
  order-service:
    build: 
      context: .
      dockerfile : ./services/order-service/Dockerfile
    container_name: order-service
    ports:
      - "9090:8080"
    environment:
      - SPRING_DATA_MONGODB_URI=mongodb://order-mongo:27017/orderdb
    depends_on:
      - order-mongo
      - product-service   # ensure gRPC target is ready

  order-mongo:
    image: mongo:7
    container_name: order-mongo
    ports:
      - "27020:27017"
    volumes:
      - order_data:/data/db

  inventory-service:
    build:
      context: ./services/inventory-service
      dockerfile: Dockerfile
    container_name: inventory-service
    ports:
      - "8081:8080"
    depends_on:
      - inventory-db
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://inventory-db:5432/inventory_db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres

  inventory-db:
    image: postgres:15
    container_name: inventory-db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: inventory_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - inventory_db_data:/var/lib/postgresql/data
    restart:  always

volumes:
  user_data:
  product_data:
  order_data:
  inventory_db_data: